<!DOCTYPE html>
<html>
<body>

<h1>Directions</h1>
<h2>left right up down     It isn't case sensetive</h2>

<p>Click to trigger a prompt for you to put  a direction in</p>

<button onclick="myFunction()">Click me</button>

<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<p id="5"></p>
<p id="6"></p>
<p id="7"></p>

<script>
    let world = [
    //     0    1     2    3     4    5     6
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 0
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 1
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 2
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 3
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 4
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 5
        ['游릴','游릴','游릴','游릴','游릴','游릴','游릴'],// 6
    ]
    let x = 3;
    let y = 3;
    const charModel = "游꺐"
    world[y][x] = charModel;

    const posChange = (horiz,verti) => {
        world[y][x] = "游릴";
        x = x + horiz;
        y = y + verti;
        world[y][x] = charModel;
    }
    const movement = (text) => {
        direction = `${text}`.toLowerCase();

        if (direction == 'left' && world[y][x-1] == '游릴'){
            posChange(-1,0);
        } else if (direction == 'right' && world[y][x+1] == '游릴'){
            posChange(1,0);
        } else if (direction == 'up' && world[y-1][x] == '游릴'){
            posChange(0,-1);
        } else if (direction == 'down' && world[y+1][x] == '游릴'){
            posChange(0,1);
        } else {
            console.log(`There is an object there or you just didn't put a correct direction`)
        }

        combineMap();
    }
    const combineMap = () => {
        for (let i = 0; i < world.length; i++){
            console.log(`${world[i].join('')} ${i}`)
        }
        console.log(' ')
    }
    combineMap()

</script>

<script>
    function myFunction() {
        let answer = prompt('')
        movement(answer);
        document.getElementById("1").innerHTML = `${world[0][0]} ${world[0][1]} ${world[0][2]} ${world[0][3]} ${world[0][4]} ${world[0][5]} ${world[0][6]}`;
        document.getElementById("2").innerHTML = `${world[1][0]} ${world[1][1]} ${world[1][2]} ${world[1][3]} ${world[1][4]} ${world[1][5]} ${world[1][6]}`;
        document.getElementById("3").innerHTML = `${world[2][0]} ${world[2][1]} ${world[2][2]} ${world[2][3]} ${world[2][4]} ${world[2][5]} ${world[2][6]}`;
        document.getElementById("4").innerHTML = `${world[3][0]} ${world[3][1]} ${world[3][2]} ${world[3][3]} ${world[3][4]} ${world[3][5]} ${world[3][6]}`;
        document.getElementById("5").innerHTML = `${world[4][0]} ${world[4][1]} ${world[4][2]} ${world[4][3]} ${world[4][4]} ${world[4][5]} ${world[4][6]}`;
        document.getElementById("6").innerHTML = `${world[5][0]} ${world[5][1]} ${world[5][2]} ${world[5][3]} ${world[5][4]} ${world[5][5]} ${world[5][6]}`;
        document.getElementById("7").innerHTML = `${world[6][0]} ${world[6][1]} ${world[6][2]} ${world[6][3]} ${world[6][4]} ${world[6][5]} ${world[6][6]}`;
    
    }
</script>
